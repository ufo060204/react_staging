<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <link rel="icon" href="favicon.ico" /> -->
    <!-- CRA 的關鍵詞寫法, %PUBLIC_URL% 代表 public 資料夾的路徑 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 響應式網頁配置 -->
    
    <meta name="theme-color" content="#000000" />
    <!-- 用於配置瀏覽器頁籤 + 地址欄的配色(僅支持安卓手機瀏覽器, ios 不適用)而且兼容性不太好 -->
    
    <meta
    name="description"
    content="Web site created using create-react-app"
    />
    <!-- 網頁描述 -->

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- 用於指定網頁添加到手機桌面上的圖示, 僅適用蘋果手機, 兼容性一般 -->
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 用於配置 PWA (應用加殼時的配置文件)應用的配置文件, 這個文件會告訴瀏覽器如何配置 PWA 應用, 這個文件是一個 JSON 文件 (ex: 圖示, 應用, 麥克風權限)-->

    <title>React App</title>
    <!-- 網頁標題 -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- 當瀏覽器不支持 JavaScript 時, 顯示的提示信息 -->
    <!-- robots.txt 是爬蟲協議文件, 用於告訴爬蟲哪些頁面可以爬取, 哪些頁面不可以爬取 -->
    <div id="root"></div>
  </body>
</html>
